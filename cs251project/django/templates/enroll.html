{% extends 'base.html' %}

{% load static %}

{% block navbar %}
<nav class="light-blue" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">{{ course_code }}</a>
      <ul class="right">
      	<li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
</nav>
{% endblock %}

{% block content %}

	<div class="container">
		<form method="POST" action="#">
		{% csrf_token %}
			<input type="hidden" name="code" value="{{ course_code }}">
			{% for student in students %}
				<p>
					<input type="checkbox" id="{{ student.rollno }}" name="{{ student.rollno }}">
					<label for="{{ student.rollno }}">{{ student.name }} - {{ student.rollno }}</label>
				</p>
			{% endfor %}

			<input type="submit" class="btn" value="Enroll selected students" name="enroll">
		</form>
	</div>

{% endblock %}
