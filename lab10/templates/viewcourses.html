{% extends 'base.html' %}

{% load static %}

{% block navbar %}
<nav class="light-blue" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Courses</a>
      <ul class="right">
      	<li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
	
	<div class="container">
	{% for course in courses %}

		<div class="container row">
			<br>
			<span class="flow-text left-align">{{ course.name }} - {{ course.code }}</span>
			<a href="{% url 'course_detail' course.code %}" class="btn">Details</a>
			<form method="POST" action="{% url 'viewcourses' %}">
				{% csrf_token %}
				<input type="hidden" name="course_code" value="{{ course.code }}">
				<input type="submit" class="btn" value="Remove">
			</form>
			<hr>
		</div>

	{% endfor %}
	</div>

{% endblock %}
