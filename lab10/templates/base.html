<!DOCTYPE html>

{% load static %}

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block head_title %}Feed'er{% endblock %}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'materialize/css/materialize.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>

  <style type="text/css">
      {% block style %}
      {% endblock %}
  </style>

</head>

<body>

	{% block navbar %}
		{% include 'navbar.html' %}
	{% endblock %}

    
    {% block content %}
    {% endblock %}
    
    <!--  Scripts-->
  	<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
  	<script src="{% static 'materialize/js/materialize.js' %}"></script>

</body>
