{% extends 'base.html' %}

{% load static %}

<style type="text/css">
  {% block style %}
  	html, body {
  		height: 100%;
  	}
  	html {
  		display: table;
  		margin: auto;
  	}
  	body {
  		display: table-cell;
  		vertical-align: middle;
  		background:url({% static 'img/bg2.jpeg' %}) no-repeat center center fixed;
	    background-size:cover;
  	}

  	.main-center{
	 	margin-top: 30px;
	 	margin: 0 auto;
	 	width: 330px;
  		/*background:url({% static 'img/bg1.png' %}) no-repeat center center fixed;*/
	}
 
  {% endblock %}
</style>

{% block navbar %}	
{% endblock %}

{% block content %}

<div class="">
	<div id="login-page" class="row">
		<div class="card-panel row main-center">

		    <form method="POST" action="">
		    {% csrf_token %}
		    	<div class="row">
			        <div class="input-field col s12">
			          	<input id="username" type="text" class="validate" name="username">
			          	<label for="username">Username</label>
			        </div>
			    </div>	
				
				<div class="row">
			        <div class="input-field col s12">
			          	<input id="email" type="email" class="validate" name="email">
			          	<label for="email">Email</label>
			        </div>
			    </div>		      
		      
			    <div class="row">
			        <div class="input-field col s12">
			        	<input id="password" type="password" class="validate" name="password">
			      	    <label for="password">Password</label>
			        </div>
			    </div>

			    <div class="row">
		            <div class="input-field col s12">
		            	<input type="submit" name="submit" value="Sign Up" class="btn waves-effect waves-light col s12">
		            </div>
		        </div>
		    </form>

		    <div class="row center-align">
		    	<p class="">Already have an account? <a href="{% url 'login' %}">Log in</a> here</p>
		    </div>
		    <p class="row center-align">Or Sign in with google</p>
		    <div class="row center-align" style="margin-left: 85px">
		    	<div class="g-signin2" data-onsuccess="onSignIn"></div>
		    </div>
		</div>
	</div>
</div>

<script type="text/javascript">
	function onSignIn(googleUser) {
	  var profile = googleUser.getBasicProfile();
	  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
	  console.log('Name: ' + profile.getName());
	  console.log('Image URL: ' + profile.getImageUrl());
	  console.log('Email: ' + profile.getEmail());

	}
</script>

{% endblock %}
